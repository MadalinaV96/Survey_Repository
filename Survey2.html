<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="surveylayout">
    <meta name="author" content="VirvareiMadalina">
    <meta name="keywords" content="css,html">
    <link rel="stylesheet" type="text/css" href="resources/Survey.css">
    <title>Survey2</title>
<body>
    <main class="wrapper-02">
        <div class="second-page-wrapper">
            <div class="second-image-wrapper">
                <img src="assets/step-2.png" alt="02">
            </div>
            <h1>Notifications Survey</h1>
        </div>
        <div class="form-wrapper">
        <form>
            <p>Would you recommend our Board to other users?</p><br>
            <div class="number-wrapper">
            <a href="#"><div class="like">1</div></a>
            <a href="#"><div class="like">2</div></a>
            <a href="#"><div class="like">3</div></a>
            <a href="#"><div class="like">4</div></a>
            <a href="#"><div class="like">5</div></a>
            </div>
            <div class="like-wrapper">
            <div>Not at all like</div>
            <div >Extremely likely</div>
            </div>
            <p>Pick the 3 things you find most important with the integration documention:</p><br>
            <div class="documents">
            <input type="checkbox" id="tutorials" name="tutorials" value="tutorial">
            <label for="tutorials">Tutorials</label>
            <input type="checkbox" id="API" name="API" value="API">
            <label for="API">API Reference</label> 
            <input type="checkbox" id="inline code" name="inline code" value="inline code">
            <label for="inline code">Inline code examples</label>
            <input type="checkbox" id="content" name="content" value="content">
            <label for="content">Clear consistent content</label>
            <input type="checkbox" id="runnable" name="runnable" value="runnable">
            <label for="runnable">Runnable example repos</label>
            <input type="checkbox" id="support" name="support" value="support">
            <label for="support">Support</label>
            <input type="checkbox" id="navigation" name="navigation" value="navigation">
            <label for="navigation">Navigation & search</label>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="design">Design & usability</label>
            </div>
            <p>How would you score your navigation experience so far?</p><br>
            <div class="smile-wraper">
            <a href="#"><div class="smile-face"><img src="assets/expectations-level-1.png"></div></a>
            <a href="#"> <div class="smile-face"><img src="assets/expectations-level-2.png"></div></a>
            <a href="#"> <div class="smile-face"><img src="assets/expectations-level-3.png"></div></a>
            <a href="#"><div class="smile-face"><img src="assets/expectations-level-4.png"></div></a>
            <a href="#"><div class="smile-face"><img src="assets/expectations-level-5.png"></div></a>
            </div>
            <div class="expectations">
            <div>Didn't meet<br> expectations</div>
            <div>Exceeded<br> expectations</div>
            </div>
            </form>
        </div>
        <div class="back-send-wrapper">
        <div class="back"><a href="Survey.html" target="_blank"> Back</a></div>
        <input type="submit" value="Send"></div>
    </main>
</body>
</head>
</html>
